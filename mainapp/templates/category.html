{% extends 'main.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>
{% block content %}
<div style="background-color: #c4dce8">
    <h3>Результаты по категории: {{category.name}}</h3>
    {% for i in movies %}
    <span><h5 style="margin-left: 35px">{{i.name}}</h5></span>
    <a href="/movie/{{ i.id }}"><img style="margin-left: 20px" width="208px" src="{{ i.movie_image.url }}" alt="Xz"></a>
    <hr>
    <br>
    {% endfor %}
    <a href="/" style="text-decoration: none; text-align: center; display: flex">Перейти на главную</a>
</div>
{% endblock %}
</body>
</html>
